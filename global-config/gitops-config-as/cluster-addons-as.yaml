---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons-as
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/danifernandezs/RHACM-OADP-Operator-via-GitOps.git
      revision: main
      files:
      - path: "cluster-definition/**/cluster.json"
  template:
    metadata:
      name: '{{cluster.name}}-cluster-addons'
    spec:
      project: default
      source:
        repoURL: https://github.com/danifernandezs/RHACM-OADP-Operator-via-GitOps.git
        targetRevision: main
        path: cluster-addons/cluster-addons-as
      destination:
        server: '{{cluster.address}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
